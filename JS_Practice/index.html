<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>JS Demo</title>
</head>

<body>
    

    <div class="container">
        <h1 class="bg-success">Registration</h1>
         <table class="table table-hover">
             <tr>
                 <td>Name</td>
                 <td><input type="text" class="form-control" id="name"></td>
             </tr>
             <tr>
                <td>Password</td>
                <td><input type="password" class="form-control" id="pwd" placeholder="Enter password"></td>
            </tr>

             <tr>
                <td><button class="btn btn-primary" id="signup" onclick="SignUp();" >Sign up</button></td>
                <td><a href="login.html" class="btn btn-venkatesh">Click here to Login</a></td>
            </tr>
 
                
             
         </table>
        
    </div>
    

    <script src="index.js"></script>
</body>

</html>
