<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="bg-success">Login</h1>
    <div id="LoginDiv" class="container" style="display: block;">
        <table class="table table-hover">
            <tr>
                <td>Name</td>
                <td><input type="text" class="form-control" id="name"></td>
            </tr>
            <tr>
               <td>Password</td>
               <td><input type="password" class="form-control" id="pwd" placeholder="Enter password"></td>
           </tr>

            <tr>
               <td><button class="btn btn-primary " id="signup" onclick="LogIN();" >Login</button></td>
               <td><a href="index.html" class="btn btn-venkatesh">Click here to Signup</a></td>
           </tr>

               
            
        </table>
    </div>
    <div id="loggeduser" class="card">
        <div class="card-header btn-success disabled" id="cardHeader" style="display: none;">
            <h1 id ="h1logged"> </h1>
        </div>

        <div class="card-body">

            <div class="container" id="cmnts" style="display: none;">
                Please enter your comment here : <input type="text" id="comments">
                <button id="postComments" class="btn btn-primary" onclick="PostComment();" >Post Comment</button>
                <button id="committostorage" class="btn btn-primary" onclick="commitToStorage();" >Commit Comments</button>
                <button id="logout" class="btn btn-danger" onclick="logout();" >Logout</button>
            </div>

        </div>
        <div id="AllComments" class="card-footer" style="display: none;">
            <h1>All Comments Below</h1>
            <ul id="ALLUL" class="list-group">
               
            </ul>
           
    
        </div>
        
    </div>
   
    
    

    <script>
            function clickedBtn(key){
                    $(".inputs"+key).toggle();
                    if($(".anybtn"+key).hasClass("btn-primary")){
                    $(".anybtn"+key).html("Close");
                    }else{
                        $(".anybtn"+key).html("Reply");
                    }
                    $(".anybtn"+key).toggleClass("btn-primary");
                    $(".anybtn"+key).toggleClass("btn-danger");
                    $(".inputs"+key).val("");
            }
            </script>

    <script src="index.js"></script>
    <script>
        checkAlreadyLoggedIn();
    </script>
</div>
</body>
</html>
