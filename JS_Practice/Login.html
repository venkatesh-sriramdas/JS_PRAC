<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    <div id="LoginDiv" class="container" style="display: block;">
        <table class="table table-hover">
            <tr>
                <td>Name</td>
                <td><input type="text" class="form-control" id="name"></td>
            </tr>
            <tr>
               <td>Password</td>
               <td><input type="password" class="form-control" id="pwd" placeholder="Enter password"></td>
           </tr>

            <tr>
               <td colspan="2"><button class="btn btn-primary" id="signup" onclick="LogIN();" >Login</button></td>
           </tr>

               
            
        </table>
    </div>
    <div id="MyComments" class="container" style="display: none;">
        <h1>My Comments Below</h1>
        <ul id="MyUL">
           
        </ul>
    </div>

    <div id="AllComments" class="container">
        <h1>Saved all Comments Below</h1>
        <ul id="ALLUL" class="list-group">
           
        </ul>
       

    </div>
    <div class="container" id="cmnts" style="display: none;">
        <input type="text" id="comments">
        <button id="postComments" class="btn btn-primary" onclick="PostComment();" >Post Comment</button>
        <button id="committostorage" class="btn btn-primary" onclick="commitToStorage();" >Commit Comments</button>
    </div>



    <script src="index.js"></script>
</body>
</html>
