<!DOCTYPE html>

<head>

    <title>JS Demo</title>

<body>
    <h1>JS practice</h1>

    <div class="container">
         <table class="table table-hover">

             <tr>
                <td colspan="2"><button class="btn btn-primary" id="signup" onclick="SignUp()" >Sign up</button></td>
